name: Build and Push Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (must match v<MAJOR>.<MINOR>.<PATCH> format, e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: "surendra99999/ust-test-image"

    steps:
      - name: Validate tag format
        id: validate
        run: |
          TAG="${{ github.event.inputs.tag }}"
          echo "Provided tag: $TAG"

          # Ensure tag follows vX.Y.Z format
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid tag format! Expected pattern: v<MAJOR>.<MINOR>.<PATCH> (example: v1.0.0)"
            exit 1
          fi

          echo "Tag validation successful: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.validate.outputs.tag }}

      - name: Confirm Build Success
        run: |
          echo "Successfully built and pushed image:"
          echo "${{ env.IMAGE_NAME }}:${{ steps.validate.outputs.tag }}"
